<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор конвертации</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Калькулятор конвертации валют</h3>

        <input type="number" id="rubInput" placeholder="Рубли" oninput="convertToCoins()">
        <input type="number" id="coinInput" placeholder="Spone" oninput="convertToRubles()">
    </div>
    <button onclick="confirmTransaction()">✅ ОК</button>

    <script src="script.js"></script>
</body>
</html>
